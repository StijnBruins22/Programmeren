<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huisdier Spel</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <link rel="icon" type="images/x-icon" href="images/favicon-16x16.png">
</head>

<body>
    <div id="huisdier-container">
        <div id="niveau-balk">
            <div id="niveau-voortgang"></div>
        </div>
        <div id="huisdier-afbeeldingen">
            <img id="neutraalHuisdier" class="huisdier-afbeelding" src="images/neutraal_huisdier.png" alt="Neutraal Huisdier">
            <img id="blijHuisdier" class="huisdier-afbeelding" src="images/blij_huisdier.png" alt="Blij Huisdier">
            <img id="verdrietigHuisdier" class="huisdier-afbeelding" src="images/verdrietig_huisdier.png" alt="Verdrietig Huisdier">
        </div>
        <div id="knoppen">
            <button id="voedKnop">Voeren</button>
            <button id="speelKnop">Spelen</button>
        </div>
        <p id="geluk">Geluk: <span id="gelukWaarde">50</span></p>
        <p id="niveau">Niveau: <span id="niveauWaarde">1</span></p>
    </div>
</body>
</html>
